<script>
  const slabs = [
    { min: 6000, max: 24000 },
    { min: 24001, max: 42000 },
    { min: 42001, max: 60000 },
    { min: 60001, max: 84000 },
    { min: 84001, max: 120000 }
  ];

  const productPricing = {
    GoProcure: [7, 6.75, 6.45, 6.15, 5.8],
    GoTrack: [3.75, 3.15, 2.8, 1.95, 0.72],
    GoInvoice: [4.5, 4.3, 2.5, 2.25, 2],
    GoShipment: [3, 2.8, 2.65, 2.3, 1.8],
    'Order Management': [5, 4.8, 4.65, 4.3, 3.8],
    'Document Validation': [4.5, 4.3, 4.05, 3.7, 3.2],
    'Document Reading': [2, 1.8, 1.75, 1.6, 1.4]
  };

  const licenseTiers = [
    { min: 6, max: 15, price: 100 },
    { min: 16, max: 25, price: 90 },
    { min: 26, max: 35, price: 80 },
    { min: 36, max: 45, price: 70 },
    { min: 46, max: 55, price: 60 }
  ];

  const discountRates = { 2: 8, 3: 15, 4: 20, 5: 25, 6: 30 };
  const integrationCosts = [1500, 1500, 4000, 6000, 10000];

  document.getElementById('calculateBtn').addEventListener('click', () => {
    const licenses = Math.max(6, Math.min(55, parseInt(document.getElementById('userLicenses').value)));
    const volume = Math.max(6000, Math.min(120000, parseInt(document.getElementById('volume').value)));
    const docVolume = Math.max(6000, Math.min(120000, parseInt(document.getElementById('documentVolume').value)));
    const selectedModules = [...document.querySelectorAll('#moduleCheckboxes input:checked')].map(cb => cb.value);

    const getSlabIndex = (val) => slabs.findIndex(slab => val >= slab.min && val <= slab.max);
    const slabIndex = getSlabIndex(volume);
    const docSlabIndex = getSlabIndex(docVolume);

    let coreModuleCost = 0;
    selectedModules.forEach(mod => {
      const idx = mod.includes("Document") ? docSlabIndex : slabIndex;
      const units = mod.includes("Document") ? docVolume : volume;
      coreModuleCost += productPricing[mod][idx] * units;
    });

    const discount = discountRates[selectedModules.length] || (selectedModules.length >= 6 ? 30 : 0);
    const discountedModuleCost = coreModuleCost * (1 - discount / 100);
    const supportMaintenance = coreModuleCost * 0.05;
    const finalModuleCost = discountedModuleCost + supportMaintenance;

    const implementationCost = coreModuleCost * 0.15;
    const integrationCost = integrationCosts[slabIndex];

    const billableLicenses = Math.max(0, licenses - 5);
    const licensePrice = licenseTiers.find(tier => billableLicenses >= tier.min && billableLicenses <= tier.max)?.price || 60;
    const totalLicenseCost = licensePrice * billableLicenses;

    const firstYear = finalModuleCost + totalLicenseCost + implementationCost + integrationCost;
    const secondYear = finalModuleCost + totalLicenseCost;
    const perLicenseCost = firstYear / licenses;

    const format = x => "$" + Math.round(x).toLocaleString();
    document.getElementById('moduleCost').textContent = format(finalModuleCost);
    document.getElementById('totalLicenseCost').textContent = format(totalLicenseCost);
    document.getElementById('implementationCost').textContent = format(implementationCost);
    document.getElementById('integrationCost').textContent = format(integrationCost);
    document.getElementById('firstYearTotal').textContent = format(firstYear);
    document.getElementById('secondYearTotal').textContent = format(secondYear);
    document.getElementById('perLicenseCost').textContent = format(perLicenseCost);
    document.getElementById('perLicensePrice').textContent = format(licensePrice);
    document.getElementById('licenseQty').textContent = billableLicenses;
  });
</script>
